<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js "></script>
</head>
<body>
    <div id="app">
        <hello-world></hello-world>
    </div>
    <script>
        // 全局注册
        Vue.component("hello-world",{
            data(){
                return {
                    name : "张三"
                }
            },
            template : `<div>我是{{name}}</div>`
        })
        const vue = new Vue({
            el : "#app",
        })
    </script>
</body>
</html>

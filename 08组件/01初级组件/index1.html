<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js "></script>
</head>

<body>
    <div id="app">
        <hello-world></hello-world>
    </div>
    <script>
        const vue = new Vue({
            el: "#app",
            components: {
                'helloWorld': {
                    data() {
                        return {
                            name: "李四",
                        }
                    },
                    template: `<div>我是: {{ name }}</div>`
                }
            }
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <hello-world></hello-world>
    </div>
    <script>
        const vue = new Vue({
            el: "#app",
            data : {
                // title : "卡上老地方",
                content : "是打发傻傻地发阿斯蒂芬"
            },
            components: {
                helloWorld : {
                    props : {
                        content : {
                            type : String,
                            default : "我是一个内容"
                        },
                        title : {
                            type : String,
                            default : "我是一个标题title"
                        }
                    },
                    required : true,
                    template : `<div>
                        <p>{{ title }}</p>
                        <p>{{ content }}</p>
                   </div>`
                }
            }
        })
    </script>
</body>

</html>

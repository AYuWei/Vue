<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js "></script>
</head>

<body>
    <div id="app">
        <hello-world :title="title" :content="111"></hello-world>
    </div>
    <script>
        const vue = new Vue({
            el: "#app",
            data : {
                // title : "卡上老地方",
                content : "是打发傻傻地发阿斯蒂芬"
            },
            components: {
                helloWorld : {
                    props : {
                        content : {
                            type : Number,
                            required : true,
                            validator (value) {
                                return value > 10;
                            }
                        },
                        title : {
                            type : String,
                            default : "我是一个标题title"
                        },
                        arr : {
                            type : Array,
                            default : () => [1,2,3]
                        }
                    },
                    template : `<div>
                        {{ arr }}
                        <p>{{ title }}</p>
                        <p>{{ content }}</p>
                   </div>`
                }
            }
        })
    </script>
</body>

</html>

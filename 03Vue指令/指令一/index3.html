<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <!-- this is content! -->
        <div v-if="cont === 1">yuwei</div>
        <div v-else-if="cont === 2">beautful</div>
        <div v-else>Oh on</div>
    </div>
    <script>
        const vue = new Vue({
            el : "#app",
            data : {
               cont : 1,
               text : "this is content!",
               name : "yuwei",
               no : "Oh on"
            }
        });
        
        setInterval(()=>{
            vue.flat = !vue.flat;
        },1000)

    </script>
</body>
</html>

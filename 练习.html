<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <input :value="val" @input="val=$event.target.value"> </input>
        <span>{{val}}</span>
    </div>
    <script>
        const vue = new Vue({
            el : '#app',
            data : {
                val : '12'
            }
        })
    </script>
</body>
</html>
